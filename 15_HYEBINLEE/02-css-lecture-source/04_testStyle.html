<h3>color 속성 : 텍스트의 색상을 지정할 수 있다.</h3>

<p>색상값 참조 사이트 : <a href="http://www.colorpicker.com" target="_blank">사이트로 이동</a></p>
<p>테마별 색상값 참조 사이트 : <a href="https://color.adobe.com/ko/explore" target="_blank">사이트로 이동</a></p>
